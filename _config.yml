locale: "es"
timezone: "Europe/Madrid"
minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
repository: "fjhuete/miweb"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
      permalink: /:categories/:title/
      sidebar:
        nav: "asignaturas"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
    sidebar:
        nav: "asignaturas"

enable_copy_code_button: true
search: true
lunr:
  search_within_pages: true

author:
  name     : "Francisco Javier Huete"
  avatar   : "/assets/img/bio-pic.jpg"
  bio      : "Estudiante de Administración de Sistemas Informáticos en Red en el I.E.S. Gonzalo Nazareno."
  location : "Dos Hermanas, Sevilla"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fjhuete"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/fjhuete"
    - label: "Correo electrónico"
      icon: "fab fa-fw fa-at"
      url: "mailto:fjhuete.m@gmail.com"
    - label: Telegram
      icon: "fab fa-fw fa-telegram"
      url: "https://t.me/fjhuete"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fjhuete"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/fjhuete"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

include: ["_pages"]